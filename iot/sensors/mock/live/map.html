<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div

        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: -23.20440, lng: -45.9085},
          mapTypeId: 'roadmap'
        });

        // Create a <script> tag and set the USGS URL as the source.
        //var script = document.createElement('script');

        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        //script.src = 'http://virtual10-147.cptec.inpe.br/data';
        //document.getElementsByTagName('head')[0].appendChild(script);
      }

      var heatmapData = [];

      function eqfeed_callback(message) {
        var sensor = JSON.parse(message);
        var latLng = new google.maps.LatLng(sensor.location.latitude, sensor.location.longitude);
        var temp = sensor.value.temperature;

        var weightedLoc = {};
       
        if(heatmapData.length > 0) {

          for (var i = 0; i < heatmapData.length; i++) {
	    if(heatmapData[i].location.equals(latLng)){
              console.log(heatmapData[i].location.toString());
              console.log(latLng.toString());
            } else {
              console.log('naoigual');
              weightedLoc = {
                location: latLng,
                weight: temp
              };
              heatmapData[i] = weightedLoc;
              //console.log(heatmapData[i];
            }
          }

        } else {
          weightedLoc = {
            location: latLng,
            weight: temp
          };
          heatmapData.push(weightedLoc);
        }
//        var heatmap = new google.maps.visualization.HeatmapLayer({
//          data: heatmapData,
//          radius: 80,
//          map: map
//        });
      }


      function test() {
        for (var i = 0; i < heatmapData.length; i++) {
          console.log(heatmapData[i]);
        }
      }


    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('message', function(message){
        //console.log(message);
        eqfeed_callback(message);
      });
      test();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwZcA0ynHiGwEyDb0ziBc694SCOax4kfU&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
