<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 19,
          center: {lat: -23.20440, lng: -45.9085},
          mapTypeId: 'roadmap'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = '/data';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      function eqfeed_callback(results) {
        var heatmapData = [];
        for (var i = 0; i < results.features.length; i++) {
          var latLng = new google.maps.LatLng(results.features[i].location.latitude, results.features[i].location.longitude);

          var temp = results.features[i].value.temperature;
          var weightedLoc = {
            location: latLng,
            weight: temp
          };
          heatmapData.push(weightedLoc);
        }
        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          radius: 80,
          map: map
        });
      }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('message', function(message){
        console.log(message);
        eqfeed_callback(message);
      });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwZcA0ynHiGwEyDb0ziBc694SCOax4kfU&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
