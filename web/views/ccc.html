<!DOCTYPE html>
<html ng-app="ccc">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap Css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font-awesome Css -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- Include Jquery Js -->
    <script src='/js/jquery-2.1.4.min.js'></script>
    <!-- Include Angular Js -->
    <script src="/js/angular.min.js"></script>

    <!-- Include Bind-Component Js -->
    <script src="/components/bind-components.js"></script>
    <!-- Include Style Css -->
    <link href='/style.css' rel='stylesheet' type='text/css'>
    <!-- Include Script Js -->
    <script src='/ccc.js'></script>
    <title>SIG-TRAC-2016</title>
</head>

<div id="navigation"></div>

<body ng-controller="cccVC">
    <h2>Central de Comando e Controle</h2>
    <div class="row">
        <div class="col-sm-10">
            <div id="map"></div>
        </div>
        <div class="col-sm-2">
            <div class="thumbnail">
                <img src="img/monitor.png" alt="Smiley face">
            </div>
            <ul class="list-group">
                <div class="segmentos" ng-repeat="segmento in segmentos">
                    <li class="list-group-item">
                        <i class={{segmento.icon}} style="color:{{segmento.color}};"></i>
                        <strong><a href={{segmento.url}} ng-if="segmento.url != ''">{{segmento.name}}</a>
                        <span ng-if="segmento.url == ''">{{segmento.name}}</span></strong></li>
                </div>
            </ul>

        </div>
    </div>
    <script src="maps-scripts/load.js"></script>
    <script src="maps-scripts/ccc.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6R4XKuh5N6ZoQ1DvFSjUxi0Yo5fSse1c&callback=loadMap"></script>
</body>

<div id="footer"></div>

</html>
