<div id="content">
    <h4>{{ genericPointModel.titulo }}<br>
        <button ng-if="genericPointModel.segmento=='P'" class="btn btn-primary">POLICE DEPARTMENT</button>
        <button ng-if="genericPointModel.segmento=='H'" class="btn btn btn-danger">HEALTH CARE</button>
        <button ng-if="genericPointModel.segmento=='F'" class="btn btn btn-default">FIRE DEPARTMENT</button>
        <button ng-if="genericPointModel.segmento=='C'" class="btn btn btn-success">CIVIL DEFENSE</button>
    </h4>
    <p ng-model="ocurrenceModel.descricao"></p>
    <p><b>Datetime: </b> 13:30h&nbsp;&nbsp
        <b>Coordenates: </b>{ {{coor.lat.toFixed(3)}} , {{coor.lng.toFixed(3)}} }
        <b>Distance: </b> {{distance}} km</p>
    <p><a href="{{ocurrenceModel.foto}}">Alert phothographs</a>
        <button class="btn btn-default" ng-click="displayRoute()">Calculate Route</button></p>

    <span ng-if="segmento=='global'">
            <p><b>Operator input:</b></p> 
            <textarea ng-model="ocurrenceModel.feedback" rows="2" cols="90"> 
            </textarea> 
            <h4>Commands:</h4> 
            <b>Status:</b>&nbsp;&nbsp;&nbsp;&nbsp 
            <select class="selectpicker" ng-model="ocurrenceModel.status"> 
            <option value="not started">Not started</option> 
            <option value="started">Started</option> 
            <option value="canceled">Canceled</option> 
            <option value="reinforcements">Reinforcements</option> 
            <option value="finished">Finished</option> 
            </select>;
        </span> &nbsp;&nbsp;&nbsp;&nbsp
    <button class="btn btn-default" ng-click="sendOccurrence()">Save</button>
    <button class="btn btn-danger" ng-click="deleteMarker()">Finish</button>
</div>
</div>
